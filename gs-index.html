<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Raleway:wght@100;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gs-style.css">
    <title>General Solutions</title>
</head>
<header>
    <h1>JrMagnus</h1>
    <h2>General Solutions</h2>
</header>
<body>
    <div id="cards">
        <div class="card"> <!-- Mac Address Card -->
            <div class="carditems">
                <div id="cardtitle">
                    Mac Address Formater
                </div>
                <div id="macaddress" class="macaddress">
                    <input type="text" class="form__input" id="txtmac" placeholder="MAC Address" required="" />
                    <p>
                        Symbol:
                        <input type="radio" name="radialicon" id="spacer1" class="macspacer" checked>
                        <label for="spacer1"> : </label>
                        <input type="radio" name="radialicon" id="spacer2" class="macspacer">
                        <label for="spacer1"> - </label>
                        <input type="radio" name="radialicon" id="spacer3" class="macspacer">
                        <label for="spacer1"> . </label>
                    </p>
                    <p>
                        <input type="button" class=button value="Format" id="macaddressbtn" onclick="formatmac()">
                    </p>
                </div>
            </div>
        </div>
        <div class="card"> <!-- Password Generator Card -->
            <div class="carditems">
                <div id="cardtitle">
                    Password Generator
                </div>
                <div class="generatepassword" id="generatepassword">
                    <div id="cardmenu">
                        <div id="passwordsettings">
                            <input class="generatepasswordset" type="number" id="passwordquantity" value=1> Quantity
                            <input class="generatepasswordset" type="number" id="passwordlength" value=12> Length
                        </div>
                    </div>
                    <input type="text" id="txtgeneratepassword" name="generatepassword" placeholder="Password">
                    <input type="button" id="btngeneratepassword" class="button" name="btngeneratepassword" value="Generate" onclick="generatepassword()">
                    <ol id="passwordlist"></ol>
                </div>
            </div>
        </div>
        <div class="card"> <!-- CIDR Calculator Card -->
            <div class="carditems">
                <div id="cardtitle">
                    CIDR Calculator
                </div>
				<div class="user_input">
					<input id="cidrInput" placeholder="Range" class="form__input">
					<p>
						<input type="button" class=button value="Calculate" id="cidr_button" onclick="cidrCalculate()">
					</p>
				</div>
				<textarea id="response">
					<!-- i'm sleepy, BUT THIS IS WORKING! -->
				</textarea>				
            </div>
        </div>s
    </div>
<script src="gs-script.js"></script>
</body>
</html>
